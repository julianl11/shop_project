<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bestell-Vorschau | The Fäncy Brownie Co.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap');
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f7f3e8; /* Helles Creme */
            color: #3e2723; /* Dunkelbraun für Text */
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #5d4037; /* Mittleres Schokoladenbraun */
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            color: #8d6e63; /* Kupferbraun */
            margin-bottom: 40px;
        }
        
        .image-container {
            display: inline-block;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        img {
            /* Stil für die Vorschau */
            display: block;
            max-width: 100%;
            height: auto; /* Wichtig: Entfernt die feste Höhe */
            border: 5px solid #3e2723; /* Starker, eleganter Rahmen */
            border-radius: 4px;
        }
        
        a {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 25px;
            background-color: #bcaaa4; /* Heller Akzent */
            color: #3e2723;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: #a1887f;
        }
    </style>
</head>
<body>
    <h1>Ihre Bestellung ist fertig!</h1>
    <h2>So sieht Ihr fäncy Kreation aus (Vorschau)</h2>
    
    <p>Das verarbeitete Bild (Ihre ganz persönliche Brownie-Textur):</p>
    
    <div class="image-container">
        <img 
            src="{{ processed_image_src }}" 
            alt="Verarbeitetes Bild (Brownie-Textur)"
        >
    </div>
    
    <p><a href="/">Zurück zur Kreation eines neuen Brownies</a></p>
</body>
</html>
